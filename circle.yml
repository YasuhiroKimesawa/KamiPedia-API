machine:
  java:
    version: openjdk8
  python:
      version: 2.7.6
  environment:
    JAVA_OPTS: -Xms512m -Xmx512m
  timezone: Asia/Tokyo

dependencies:
  pre:
    - pip install awsebcli

general:
  branches:
    only:
      - master
deployment:
  production:
    branch: master
    commands:
      - ./gradlew createBundle
      - eb deploy --staged